<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ReMarked</title>

  <link rel="stylesheet" type="text/css" href="main.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

  <script>
    window.MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
      svg: { fontCache: 'global' }
    };
  </script>
  <script>hljs.highlightAll();</script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js" async></script>
</head>
<body>
  
  <!-- Header -->
  <header class="app-header">
    <button
      class="menu-btn"
      id="menu-toggle-btn"
      aria-controls="sidebar"
      aria-expanded="false"
      aria-label="Toggle navigation menu"
    >
      &#9776; <!-- Hamburger Icon -->
    </button>
    <div class="app-title">Documentation Viewer</div>
  </header>

  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <h2>Navigation</h2>
     
      <!-- File Input -->
      <label for="file_input" class="file-input-label">
        Upload a file...
      </label>
      <input type="file" name="file_input" id="file_input">
     
      <!-- AI Features -->
      <div class="gemini-features">
        <h3>AI Tools</h3>
        <button class="gemini-btn" id="summarize-btn" disabled>
          <span class="sparkle">✨</span> Summarize Document
        </button>
        <button class="gemini-btn" id="qa-btn" disabled>
          <span class="sparkle">✨</span> Generate Q&A
        </button>
      </div>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="content-area" id="preview">
    <h1>Welcome!</h1>
    <p>Please upload a Markdown file to get started.</p>
    <p>Use the navigation menu on the left to explore your document sections once loaded. Then, use the ✨ AI tools to generate summaries or study questions.</p>
  </main>
 
  <!-- Sidebar Overlay -->
  <div class="sidebar-overlay" id="sidebar-overlay"></div>

  <!-- Modal for AI Results -->
  <div class="modal-overlay" id="gemini-modal-overlay">
    <div class="modal" id="gemini-modal" role="dialog" aria-labelledby="modal-title" aria-modal="true">
      <header class="modal-header">
        <h2 class="modal-title" id="modal-title">AI Result</h2>
        <button class="modal-close-btn" id="modal-close-btn" aria-label="Close modal">&times;</button>
      </header>
      <section class="modal-body" id="modal-body">
        <div class="loader"></div>
      </section>
    </div>
  </div>

  <script src="parser/main.js"></script>

</body>
</html>
